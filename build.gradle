 plugins {
 	// Apply the java-library plugin for API and implementation separation.
 	id 'java-library'
 	id 'com.github.johnrengelman.shadow' version '8.1.1'
 }
 
 repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'
    
    // https://mvnrepository.com/artifact/org.mongodb/bson
	implementation group: 'org.mongodb', name: 'bson', version: '5.0.0'

	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.17.0'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.17.0'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.17.0'
	
	// https://mvnrepository.com/artifact/org.mongodb/mongodb-driver-sync
	implementation group: 'org.mongodb', name: 'mongodb-driver-sync', version: '5.0.0'
	
	// https://mvnrepository.com/artifact/org.mongodb/mongodb-driver-core
	implementation group: 'org.mongodb', name: 'mongodb-driver-core', version: '5.0.0'
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.12'
	
	// https://mvnrepository.com/artifact/org.swinglabs/swingx
	implementation group: 'org.swinglabs', name: 'swingx', version: '1.6.1'
	
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-nop
	testImplementation group: 'org.slf4j', name: 'slf4j-nop', version: '2.0.12'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

//Tasks
test {
	testLogging {
		events "passed", "skipped", "failed"
	}
}

jar {
	manifest {
		attributes 'Main-Class': 'mygaminglist.Main'
	}
	archiveBaseName = 'MyGamingList'
}

shadowJar {
	archiveBaseName.set('MyGamingList')
	manifest {
		attributes 'Main-Class': 'mygaminglist.Main'
	}
}

task runExecutable(type: Exec) {
    dependsOn shadowJar
    group = "Execution"
    description = "Run the output executable jar."
    commandLine "java", "-jar", shadowJar.archiveFile.get()
}


//Load order for assemble and build tasks:

//Assemble
tasks.assemble.dependsOn tasks.clean
tasks.assemble.dependsOn tasks.shadowJar
tasks.assemble.dependsOn tasks.runExecutable
tasks.assemble.mustRunAfter tasks.clean


//Build
tasks.build.dependsOn tasks.clean
tasks.build.dependsOn tasks.runExecutable
tasks.build.mustRunAfter tasks.clean
tasks.shadowJar.mustRunAfter tasks.test